<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarayıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #e0e0e0;
        }

        .nav-btn:active {
            background: #d0d0d0;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .url-bar {
            flex: 1;
            height: 32px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 16px;
            font-size: 14px;
            outline: none;
        }

        .url-bar:focus {
            border-color: #4285f4;
        }

        #webview {
            width: 100%;
            height: calc(100vh - 49px);
            border: none;
        }

        .new-tab-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .new-tab-btn:hover {
            background: #3367d6;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button class="nav-btn" id="back-btn" title="Geri">←</button>
        <button class="nav-btn" id="forward-btn" title="İleri">→</button>
        <button class="nav-btn" id="reload-btn" title="Yenile">↻</button>
        <input type="text" class="url-bar" id="url-input" placeholder="URL girin veya arama yapın...">
        <button class="new-tab-btn" id="new-tab-btn" title="Yeni Pencere">+</button>
    </div>

    <webview id="webview" src="https://www.google.com"></webview>

    <script>
        const webview = document.getElementById('webview');
        const urlInput = document.getElementById('url-input');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const newTabBtn = document.getElementById('new-tab-btn');

        // Webview yüklendiğinde
        webview.addEventListener('did-start-loading', () => {
            reloadBtn.textContent = '✕';
        });

        webview.addEventListener('did-stop-loading', () => {
            reloadBtn.textContent = '↻';
            updateNavigationButtons();
        });

        // URL değiştiğinde
        webview.addEventListener('did-navigate', (e) => {
            urlInput.value = e.url;
            updateNavigationButtons();
        });

        webview.addEventListener('did-navigate-in-page', (e) => {
            urlInput.value = e.url;
            updateNavigationButtons();
        });

        // Sayfa başlığı değiştiğinde
        webview.addEventListener('page-title-updated', (e) => {
            document.title = e.title + ' - Tarayıcı';
        });

        // URL girişi
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();

                // URL formatını kontrol et
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // Eğer . içeriyorsa URL olarak kabul et
                    if (url.includes('.')) {
                        url = 'https://' + url;
                    } else {
                        // Yoksa Google araması yap
                        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                }

                webview.src = url;
            }
        });

        // Navigasyon düğmeleri
        backBtn.addEventListener('click', () => {
            if (webview.canGoBack()) {
                webview.goBack();
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (webview.canGoForward()) {
                webview.goForward();
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (reloadBtn.textContent === '✕') {
                webview.stop();
            } else {
                webview.reload();
            }
        });

        newTabBtn.addEventListener('click', () => {
            window.electronAPI.newWindow();
        });

        function updateNavigationButtons() {
            backBtn.disabled = !webview.canGoBack();
            forwardBtn.disabled = !webview.canGoForward();
        }

        // İlk yüklemede URL'yi göster
        webview.addEventListener('dom-ready', () => {
            urlInput.value = webview.getURL();
        });
    </script>
</body>

</html>
