<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .search-container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
        }

        #search-input {
            width: 500px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 24px;
            border: 1px solid #5f6368;
            background-color: #3c4043;
            color: white;
            margin-top: 20px;
        }

        #search-input:focus {
            outline: none;
            border-color: #8ab4f8;
        }

        #version-info {
            position: absolute;
            bottom: 5px;
            left: 10px;
            display: flex;
            color: #a0a0a0;
            font-size: 12px;
            font-family: sans-serif;
            z-index: 1000;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>FURSOY</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google..." autofocus>
        </form>

        <div id="version-info">dadsa</div>
    </div>
    <script defer src="./searchView.js"></script>
</body>

</html>
