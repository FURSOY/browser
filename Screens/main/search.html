<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .search-container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
        }

        #search-input {
            width: 500px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 24px;
            border: 1px solid #5f6368;
            background-color: #3c4043;
            color: white;
            margin-top: 20px;
        }

        #search-input:focus {
            outline: none;
            border-color: #8ab4f8;
        }

        /* Versiyon bilgisinin search.html içinde sol altta görünmesi için */
        #version-info {
            position: absolute;
            bottom: 10px;
            /* Altta */
            left: 10px;
            /* Solda */
            color: #a0a0a0;
            font-size: 12px;
            font-family: sans-serif;
            z-index: 1000;
        }

        /* İndirme İlerlemesi - search.html içinde sağ altta */
        #download-progress-container {
            position: absolute;
            /* fixed yerine absolute, kapsayıcıya göre konumlandırma için */
            bottom: 10px;
            right: 10px;
            /* Sağ altta */
            width: 250px;
            height: 25px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 9998;
        }

        #download-progress-container.active {
            opacity: 1;
            visibility: visible;
        }

        #download-progress-bar {
            height: 100%;
            background-color: #007bff;
            /* Mavi ilerleme çubuğu */
            width: 0%;
            transition: width 0.2s ease-out;
            position: absolute;
            left: 0;
            top: 0;
        }

        #download-progress-text {
            position: relative;
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>FURSOY</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google..." autofocus>
        </form>

        <div id="version-info">Versiyon: Yükleniyor...</div>

        <!-- İndirme ilerlemesi buraya taşındı -->
        <div id="download-progress-container">
            <div id="download-progress-bar"></div>
            <span id="download-progress-text"></span>
        </div>
    </div>
    <script defer src="./searchView.js"></script>
</body>

</html>
