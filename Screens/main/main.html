<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURSOY Browser Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Body t√ºm viewport'u kaplasƒ±n ve dikey flex d√ºzeni olsun */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Browser kontrolleri sabit y√ºkseklikte kalsƒ±n */
        #browser-controls {
            flex-shrink: 0;
            display: flex;
            /* Kontrolleri yatay hizalamak i√ßin */
            align-items: center;
            /* Dikeyde ortala */
            padding: 5px;
            background-color: #333;
            /* Hafif bir arka plan */
            border-bottom: 1px solid #444;
        }

        #browser-controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        #browser-controls button:hover {
            background-color: #777;
        }

        #address-bar {
            flex-grow: 1;
            /* Adres √ßubuƒüunun geni≈ülemesini saƒülar */
            margin: 0 10px;
            padding: 8px 15px;
            border: 1px solid #666;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-size: 1em;
        }

        #address-bar:focus {
            outline: none;
            border-color: #007bff;
        }


        /* Webview'in yerle≈ütirileceƒüi alan */
        #webview-container-placeholder {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: #2e343e;
        }
    </style>
</head>

<body>
    <!-- Tarayƒ±cƒ± Kontrol √áubuƒüu -->
    <div id="browser-controls">
        <button id="back-btn">‚óÄ</button>
        <button id="forward-btn">‚ñ∂</button>
        <button id="reload-btn">‚Üª</button>
        <button id="home-btn">üè†</button>
        <input type="text" id="address-bar" placeholder="Search Google or type a URL">
    </div>

    <!-- BrowserView'in yerle≈ütirileceƒüi bo≈ü yer tutucu -->

    </div>

</body>

</html>
