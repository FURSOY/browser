<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURSOY Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #search-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        #search-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #Search-Title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #search-input {
            width: 500px;
            max-width: 90%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #search-input:focus {
            transform: scale(1.02);
        }

        #search-btn {
            margin-top: 20px;
            padding: 12px 40px;
            font-size: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            position: relative;
            min-width: 120px;
        }

        #search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #search-btn:active {
            transform: translateY(0);
        }

        #search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        webview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        webview.loaded {
            opacity: 1;
            visibility: visible;
        }

        /* Güncelleme bildirimi - SAĞ ALTTA */
        #update-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 280px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #update-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #update-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #update-info {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }

        #update-percent {
            font-size: 24px;
            font-weight: 700;
            color: #4CAF50;
            display: block;
            margin-bottom: 8px;
        }

        #update-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        #update-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        #version-label {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 999;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div id="search-page">
        <h1 id="Search-Title">FURSOY Browser</h1>
        <input type="text" id="search-input" placeholder="Google'da ara veya URL girin...">
        <button id="search-btn">Ara</button>
    </div>

    <webview id="webview" src="" partition="persist:main"></webview>

    <!-- Güncelleme bildirimi -->
    <div id="update-container">
        <div id="update-title">Güncelleme İndiriliyor</div>
        <div id="update-info">
            <span id="update-speed">0 MB/s</span> •
            <span id="update-size">0 / 0 MB</span>
        </div>
        <span id="update-percent">0%</span>
        <div id="update-progress-bar">
            <div id="update-progress-fill"></div>
        </div>
    </div>

    <div id="version-label">v0.0.0</div>

    <script>
        const searchBtn = document.getElementById("search-btn");
        const searchInput = document.getElementById("search-input");
        const webview = document.getElementById("webview");
        const searchPage = document.getElementById("search-page");
        const versionLabel = document.getElementById("version-label");
        const updateContainer = document.getElementById("update-container");
        const updatePercent = document.getElementById("update-percent");
        const updateFill = document.getElementById("update-progress-fill");
        const updateSpeed = document.getElementById("update-speed");
        const updateSize = document.getElementById("update-size");
        const updateTitle = document.getElementById("update-title");

        // Versiyon bilgisini göster
        if (window.electronAPI?.version) {
            versionLabel.textContent = `v${window.electronAPI.version}`;
        }

        // Güncelleme ilerlemesi
        if (window.electronAPI?.onUpdateProgress) {
            window.electronAPI.onUpdateProgress((data) => {
                updateContainer.classList.add('show');
                updatePercent.textContent = `${data.percent.toFixed(1)}%`;
                updateFill.style.width = `${data.percent}%`;

                // Hız göster
                const speedMB = (data.bytesPerSecond / 1024 / 1024).toFixed(2);
                updateSpeed.textContent = `${speedMB} MB/s`;

                // Boyut göster
                const transferredMB = (data.transferred / 1024 / 1024).toFixed(1);
                const totalMB = (data.total / 1024 / 1024).toFixed(1);
                updateSize.textContent = `${transferredMB} / ${totalMB} MB`;
            });
        }

        // Güncelleme durumu
        if (window.electronAPI?.onUpdateStatus) {
            window.electronAPI.onUpdateStatus((status) => {
                if (status === 'downloading') {
                    updateContainer.classList.add('show');
                    updateTitle.textContent = 'Güncelleme İndiriliyor';
                } else if (status === 'downloaded') {
                    updateTitle.textContent = 'Güncelleme Tamamlandı!';
                    updatePercent.textContent = '100%';
                    updateFill.style.width = '100%';
                    setTimeout(() => {
                        updateContainer.classList.remove('show');
                    }, 3000);
                } else if (status === 'error') {
                    updateTitle.textContent = 'Güncelleme Hatası';
                    updateContainer.style.background = 'rgba(244, 67, 54, 0.9)';
                    setTimeout(() => {
                        updateContainer.classList.remove('show');
                        updateContainer.style.background = 'rgba(0, 0, 0, 0.9)';
                    }, 3000);
                }
            });
        }

        function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            let url;

            // Geliştirilmiş URL kontrolü
            try {
                // Eğer http veya https ile başlıyorsa doğrudan kullan
                if (query.startsWith('http://') || query.startsWith('https://')) {
                    url = query;
                }
                // Eğer bir domain adresi gibi görünüyorsa (nokta içeriyorsa ve boşluk yoksa)
                else if (query.includes('.') && !query.includes(' ')) {
                    // www ile başlamıyorsa www ekle
                    if (!query.startsWith('www.')) {
                        url = 'https://www.' + query;
                    } else {
                        url = 'https://' + query;
                    }
                }
                // Arama sorgusu ise Google'da ara
                else {
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }

                console.log('Navigating to:', url);

                // Webview'i yükle
                webview.src = url;

                // Arama sayfasını gizle
                searchPage.classList.add('hidden');

                // Animasyon bitince tamamen gizle
                setTimeout(() => {
                    searchPage.style.display = 'none';
                }, 300);

            } catch (error) {
                console.error('URL oluşturma hatası:', error);
                // Hata durumunda Google'a yönlendir
                webview.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Event listener'ları ekle
        searchBtn.addEventListener("click", search);
        searchInput.addEventListener("keypress", e => {
            if (e.key === "Enter") search();
        });

        // Webview yüklenince göster
        webview.addEventListener("did-finish-load", () => {
            webview.classList.add('loaded');
            console.log('Sayfa yüklendi:', webview.getURL());
        });

        // Webview hata durumu
        webview.addEventListener("did-fail-load", (e) => {
            console.error('Sayfa yüklenemedi:', e.errorDescription, 'Error code:', e.errorCode);

            // Hata durumunda kullanıcıyı bilgilir
            if (e.errorCode !== -3) { // -3 = iptal edildi, bunu yok say
                searchPage.style.display = 'flex';
                searchPage.classList.remove('hidden');
                alert('Sayfa yüklenemedi: ' + e.errorDescription);
            }
        });

        // Webview'de yeni pencere açılmasını engelle
        webview.addEventListener('new-window', (e) => {
            e.preventDefault();
            webview.src = e.url;
        });

        // Başlangıçta input'a odaklan
        searchInput.focus();

        // Sayfa yeniden görünürse input'a tekrar odaklan
        searchPage.addEventListener('transitionend', () => {
            if (!searchPage.classList.contains('hidden')) {
                searchInput.focus();
            }
        });
    </script>
</body>

</html>
